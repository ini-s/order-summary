<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
<!-- css link -->
  <link rel="stylesheet" href="style.css">
<!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <body>
    <main>
      <div class="container">
        <div class="top-container">
          <img class="hero-img" src="illustration-hero.svg" alt="hero-image">
        </div>
        <div class="bottom-container">
            <h1>Order Summary</h1>
            <p class="songs">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-box">
                <div class="music-icon">
                  <img class="icon" src="icon-music.svg" alt="music-icon">
                </div>
                <div>
                  <p class="plan">Annual Plan <span class="price"><br> $59.99/year</span></p>
                </div>
                <div>
                  <a class="change" href="">change</a>
                </div>
              </div>
              <button type="button" class="button">Proceed to Payment</button>
            <a class="cancel" href="">Cancel Order</a>
            </div>
        </div>
  </main>
  </body>
  </html>
